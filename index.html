<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spend Guard Pro</title>
    
    <link rel="apple-touch-icon" href="logo.png">
    <link rel="icon" type="image/png" href="logo.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        .app-logo {
            background-image: url('logo.png');
            background-size: cover;
            background-position: center;
            width: 70px;
            height: 70px;
            margin-bottom: 15px;
            border-radius: 18px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        .custom-scroll::-webkit-scrollbar { width: 0px; }
    </style>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, where, getDocs, orderBy, onSnapshot, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBSfbUpYpgu0kLC2a1I4oEiQjH_zQoxcdE",
            authDomain: "expensetracker-7da2d.firebaseapp.com",
            projectId: "expensetracker-7da2d",
            storageBucket: "expensetracker-7da2d.firebasestorage.app",
            messagingSenderId: "765154907153",
            appId: "1:765154907153:web:089afc8966a991c9524db0",
            measurementId: "G-8TBNNT0ZWK"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        window.login = () => signInWithPopup(auth, provider);
        window.logout = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.currentUser = user;
                document.getElementById('loginPage').classList.add('hidden');
                document.getElementById('appPage').classList.remove('hidden');
                document.getElementById('userName').innerText = user.displayName;
                syncData();
            } else {
                document.getElementById('loginPage').classList.remove('hidden');
                document.getElementById('appPage').classList.add('hidden');
            }
        });

        function syncData() {
            const q = query(collection(db, "expenses"), where("uid", "==", window.currentUser.uid), orderBy("date", "desc"));
            onSnapshot(q, (snapshot) => {
                window.expenses = snapshot.docs.map(d => ({ ...d.data(), id: d.id }));
                window.render();
            });
        }

        window.saveToCloud = async (data, editId = null) => {
            if (editId) {
                await updateDoc(doc(db, "expenses", editId), data);
            } else {
                await addDoc(collection(db, "expenses"), { ...data, uid: window.currentUser.uid });
            }
        };

        window.deleteFromCloud = async (id) => {
            if (confirm("Permanently delete this record?")) {
                await deleteDoc(doc(db, "expenses", id));
            }
        };
    </script>
</head>
<body class="bg-gray-50 text-slate-800 pb-24 custom-scroll">

    <div id="loginPage" class="flex flex-col items-center justify-center min-h-screen p-6">
        <div class="bg-white p-10 rounded-[2.5rem] shadow-2xl text-center max-w-sm flex flex-col items-center border border-gray-50">
            <div class="app-logo"></div>
            <h1 class="text-3xl font-bold mb-2 tracking-tight">Spend Guard</h1>
            <p class="text-gray-400 mb-8 text-sm">Secure Daily Expense Tracking</p>
            <button onclick="login()" class="flex items-center justify-center gap-3 w-full bg-slate-900 text-white p-4 rounded-2xl font-bold active:scale-95 transition-all">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/pwa/google.svg" class="w-5"> 
                Continue with Google
            </button>
        </div>
    </div>

    <div id="appPage" class="hidden max-w-md mx-auto p-4">
        <div class="flex justify-between items-center mb-6 px-2">
            <p class="text-xs font-black uppercase tracking-widest text-gray-300">Hi, <span id="userName" class="text-blue-600">User</span></p>
            <button onclick="logout()" class="text-[10px] font-bold text-gray-400 uppercase">Sign Out</button>
        </div>

        <div id="dashCard" class="bg-slate-900 text-white p-7 rounded-[3rem] shadow-2xl mb-8 transition-all duration-500 border border-slate-800">
            <div class="flex justify-between items-start mb-2">
                <p class="text-slate-500 text-[10px] uppercase font-bold tracking-tighter">Total Spendings</p>
                <button onclick="setSalary()" class="text-[9px] bg-slate-800 text-slate-300 px-3 py-1.5 rounded-full uppercase font-black">Set Budget</button>
            </div>
            <h2 id="monthlyTotal" class="text-5xl font-black mb-6 tracking-tighter">‚Çπ0</h2>
            
            <div class="mb-6">
                <div class="flex justify-between text-[10px] mb-2 text-slate-500 uppercase font-black">
                    <span>Usage</span>
                    <span id="budgetPercent">0%</span>
                </div>
                <div class="w-full bg-slate-800 h-2.5 rounded-full overflow-hidden">
                    <div id="progressBar" class="bg-blue-500 h-full transition-all duration-1000" style="width: 0%"></div>
                </div>
            </div>

            <div class="flex justify-between border-t border-slate-800 pt-5">
                <div><p class="text-[9px] text-slate-500 uppercase font-bold">Today</p><p id="dailyTotal" class="text-xl font-black text-blue-400">‚Çπ0</p></div>
                <div class="text-right"><p class="text-[9px] text-slate-500 uppercase font-bold">Limit</p><p id="salaryDisplay" class="text-xl font-black">‚Çπ0</p></div>
            </div>
        </div>

        <div class="bg-white p-6 rounded-[2.5rem] shadow-sm border border-gray-100 mb-8">
            <input type="hidden" id="editId">
            <div class="grid grid-cols-2 gap-4 mb-4">
                <input id="amount" type="number" placeholder="‚Çπ Amount" class="p-4 rounded-2xl bg-gray-50 border-none outline-none focus:ring-2 focus:ring-blue-100 font-bold">
                <div class="flex gap-1">
                    <select id="sector" onchange="toggleSubSector()" class="flex-grow p-4 rounded-2xl bg-gray-50 border-none outline-none text-sm font-medium"></select>
                </div>
            </div>

            <div id="subSectorContainer" class="hidden mb-4">
                <select id="subSector" class="w-full p-4 rounded-2xl bg-blue-50 border border-blue-100 outline-none text-sm font-bold text-blue-600">
                    <option value="üì± Mobile Recharge">üì± Mobile Recharge</option>
                    <option value="üåê Fiber Bill">üåê Fiber Bill</option>
                    <option value="üí≥ Credit Card">üí≥ Credit Card</option>
                </select>
            </div>

            <div class="flex gap-4 mb-5">
                <select id="method" class="w-1/2 p-4 rounded-2xl bg-gray-50 border-none text-sm font-bold"><option>UPI</option><option>Cash</option></select>
                <input id="date" type="date" class="w-1/2 p-4 rounded-2xl bg-gray-50 border-none text-sm font-bold">
            </div>
            <button id="saveBtn" onclick="saveExpense()" class="w-full bg-blue-600 text-white p-4 rounded-2xl font-black shadow-xl shadow-blue-100 active:scale-95 transition-all">Add Expense</button>
        </div>

        <div class="px-2 mb-4 flex justify-between items-center">
            <h3 class="font-black text-gray-300 uppercase text-[10px] tracking-[0.2em]">Transaction History</h3>
        </div>
        <div id="history" class="space-y-4 mb-10"></div>
    </div>

    <script>
        let expenses = [];
        let monthlySalary = localStorage.getItem('mySalary') || 50000;
        let categories = ["üçî Food", "üöó Travel", "üõçÔ∏è Shopping", "üßæ Bills", "üì∫ OTT Subscription", "üì¶ Others"];
        let myChart = null;

        function init() {
            document.getElementById('sector').innerHTML = categories.map(c => `<option value="${c}">${c}</option>`).join('');
            document.getElementById('date').value = new Date().toISOString().split('T')[0];
            document.getElementById('salaryDisplay').innerText = `‚Çπ${monthlySalary}`;
        }

        window.toggleSubSector = () => {
            const isBill = document.getElementById('sector').value === "üßæ Bills";
            document.getElementById('subSectorContainer').classList.toggle('hidden', !isBill);
        }

        window.saveExpense = async () => {
            const amount = parseFloat(document.getElementById('amount').value);
            const editId = document.getElementById('editId').value;
            let sector = document.getElementById('sector').value;
            if(sector === "üßæ Bills") sector = `üßæ Bill: ${document.getElementById('subSector').value}`;
            
            const data = { 
                amount, sector, method: document.getElementById('method').value, 
                date: document.getElementById('date').value,
                timestamp: Date.now()
            };

            if(!data.amount || !data.date) return;
            await window.saveToCloud(data, editId);
            
            // Reset Form
            document.getElementById('amount').value = '';
            document.getElementById('editId').value = '';
            document.getElementById('saveBtn').innerText = 'Add Expense';
            document.getElementById('saveBtn').classList.replace('bg-orange-500', 'bg-blue-600');
        }

        window.editEntry = (id) => {
            const ex = window.expenses.find(e => e.id === id);
            document.getElementById('amount').value = ex.amount;
            document.getElementById('date').value = ex.date;
            document.getElementById('editId').value = id;
            document.getElementById('saveBtn').innerText = 'Update Record';
            document.getElementById('saveBtn').classList.replace('bg-blue-600', 'bg-orange-500');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        window.render = () => {
            const today = new Date().toISOString().split('T')[0];
            let dSum = 0, mSum = 0;

            document.getElementById('history').innerHTML = window.expenses.map(ex => {
                if(ex.date === today) dSum += ex.amount;
                mSum += ex.amount;
                return `
                <div class="flex justify-between items-center bg-white p-5 rounded-[2rem] border border-gray-50 shadow-sm relative overflow-hidden group">
                    <div>
                        <p class="font-black text-sm text-slate-700">${ex.sector}</p>
                        <p class="text-[9px] text-gray-400 font-bold uppercase mt-1">${ex.date} | ${ex.method}</p>
                    </div>
                    <div class="flex items-center gap-4">
                        <p class="font-black text-slate-900">‚Çπ${ex.amount}</p>
                        <div class="flex gap-2">
                            <button onclick="editEntry('${ex.id}')" class="text-blue-400 p-2 rounded-lg bg-blue-50 text-[10px]">‚úé</button>
                            <button onclick="deleteFromCloud('${ex.id}')" class="text-red-400 p-2 rounded-lg bg-red-50 text-[10px]">‚úï</button>
                        </div>
                    </div>
                </div>`;
            }).join('');

            updateUI(dSum, mSum);
        }

        function updateUI(dSum, mSum) {
            document.getElementById('dailyTotal').innerText = `‚Çπ${dSum}`;
            document.getElementById('monthlyTotal').innerText = `‚Çπ${mSum}`;
            const pc = Math.min((mSum/monthlySalary)*100, 100).toFixed(1);
            document.getElementById('budgetPercent').innerText = `${pc}%`;
            document.getElementById('progressBar').style.width = `${pc}%`;
        }

        window.setSalary = () => {
            const s = prompt("Monthly Budget:", monthlySalary);
            if(s) { monthlySalary = s; localStorage.setItem('mySalary', s); window.render(); }
        }

        init();
    </script>
</body>
</html>
