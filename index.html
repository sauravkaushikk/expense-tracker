<body class="bg-gray-50 text-slate-800 pb-24">

                <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA0OCA0OCIgd2lkdGg9IjQ4IiBoZWlnaHQ9IjQ4Ij48cGF0aCBmaWxsPSIjRkZDOTAwIiBkPSJNMjQgOS41Yy0zLjkgMC03LjQgMS40LTEwLjIgMy45bC03LjctNy43QzExLjMgMi4xIDE3LjEgMCAyNCAwYzYuOSAwIDEyLjcgMi4xIDE3LjUgNS43bC03LjcgNy43Yy0yLjgtMi41LTYuMy0zLjktOS44LTMuOXoiLz48cGF0aCBmaWxsPSIjRUE0MzM1IiBkPSJNNDQuNSAyMGgtMjB2OGgxMS41Yy0xLjUgNC40LTYuMSA3LjUtMTEuNSA3LjUtNi45IDAtMTIuNS01LjYtMTIuNS0xMi41UzE3LjEgMTAuNSAyNCAxMC41YzMuOSAwIDcuNCAxLjQgMTAuMiAzLjlMNDEuOCA2LjdDMzcuMS00LjYgMzEtMi41IDI0LTIuNSAxMi4xLTIuNSA0LjgtOS44IDQuOCAxOWMwIDkuMiA3LjMtMTYuNSAxNi41LTE2LjVzMTYuNS03LjMgMTYuNS0xNi41Yy0uMS0uOS0uMS0xLjgtLjMtMi41eiIvPjxwYXRoIGZpbGw9IiMzNEE4NTMiIGQ9Ik02LjcgMTQuMmwyLjQgMTRjMS41LTMuNyA0LjctNi44IDguNS04LjJsLTMuMS0xMS4zYy0zLjggMS40LTcuMSA0LjQtNy44IDUuNXoiLz48cGF0aCBmaWxsPSIjNDI4NUY0IiBkPSJNMjQgNDguMWMtNi45IDAtMTIuNy0yLjEtMTcuNS01LjdsNy43LTcuN2MyLjggMi41IDYuMyAzLjkgOS44IDMuOSAzLjkgMCA3LjQtMS40IDEwLjItMy45bDcuNyA3LjdDMzYuNyA0NS45IDMxIDQ4LjEgMjQgNDguMXoiLz48L3N2Zz4=" class="w-6 h-6">
                Sign in with Google

    <div id="appPage" class="hidden max-w-md mx-auto p-4">
        <div class="flex justify-between items-center mb-6 px-2 pt-2">
            <p class="text-xs font-bold uppercase text-gray-400">Hi, <span id="userName" class="text-blue-600">User</span></p>
            <button onclick="logout()" class="text-[10px] font-bold text-gray-400 uppercase">Logout</button>
        </div>

        <div class="bg-slate-900 text-white p-6 rounded-[2.5rem] shadow-xl mb-6">
            <div class="flex justify-between items-start mb-2">
                <p class="text-slate-400 text-[10px] uppercase">Monthly Spend</p>
                <button onclick="setSalary()" class="text-[10px] bg-slate-800 px-2 py-1 rounded-lg">Set Salary</button>
            </div>
            <h2 id="monthlyTotal" class="text-4xl font-bold mb-4">‚Çπ0</h2>
            <div class="w-full bg-slate-800 h-2 rounded-full overflow-hidden mb-4">
                <div id="progressBar" class="bg-blue-500 h-full transition-all duration-1000" style="width: 0%"></div>
            </div>
            <div class="flex justify-between border-t border-slate-700 pt-4">
                <div><p class="text-[10px] text-slate-400 uppercase">Today</p><p id="dailyTotal" class="text-lg font-bold">‚Çπ0</p></div>
                <div class="text-right"><p class="text-[10px] text-slate-400 uppercase">Salary</p><p id="salaryDisplay" class="text-lg font-bold">‚Çπ0</p></div>
            </div>
        </div>

        <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-gray-100 mb-6">
            <input type="hidden" id="editId" value="">
            <button onclick="addCustomCategory()" class="w-full mb-4 bg-blue-50 text-blue-600 p-4 rounded-2xl text-sm font-bold border border-blue-100">‚ûï Add New Category</button>
            <div class="grid grid-cols-2 gap-3 mb-3">
                <input id="amount" type="number" placeholder="‚Çπ Amount" class="p-4 rounded-2xl bg-gray-50 outline-none border border-transparent focus:border-blue-200">
                <select id="sector" onchange="toggleSubSector()" class="p-4 rounded-2xl bg-gray-50 outline-none text-sm"></select>
            </div>
            <div id="subSectorContainer" class="hidden mb-3">
                <select id="subSector" class="w-full p-4 rounded-2xl bg-blue-50 border border-blue-100 outline-none text-sm font-bold text-blue-800">
                    <option value="üì± Mobile Recharge">üì± Mobile Recharge</option>
                    <option value="üåê Fiber Bill">üåê Fiber Bill</option>
                    <option value="üí≥ Credit Card">üí≥ Credit Card</option>
                </select>
            </div>
            <div class="flex gap-3 mb-4">
                <select id="method" class="w-1/2 p-4 rounded-2xl bg-gray-50 outline-none text-sm">
                    <option>UPI</option><option>Cash</option><option>Credit Card</option><option>Debit Card</option>
                </select>
                <input id="date" type="date" class="w-1/2 p-4 rounded-2xl bg-gray-50 outline-none text-sm">
            </div>
            <button id="saveBtn" onclick="saveExpense()" class="w-full bg-blue-600 text-white p-4 rounded-2xl font-bold shadow-lg shadow-blue-100">Add Expense</button>
        </div>

        <div id="chartSection" class="bg-white p-6 rounded-[2rem] border mb-6 hidden">
            <canvas id="expenseChart" class="h-48"></canvas>
            <div id="breakdownList" class="mt-4 space-y-2"></div>
        </div>

        <div class="grid grid-cols-2 gap-3 mb-6">
            <button onclick="exportExcel()" class="bg-green-100 text-green-700 p-3 rounded-xl text-xs font-bold">üìä Excel</button>
            <button onclick="exportPDF()" class="bg-red-100 text-red-700 p-3 rounded-xl text-xs font-bold">üìÑ PDF</button>
        </div>

        <div id="history" class="space-y-3"></div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBSfbUpYpgu0kLC2a1I4oEiQjH_zQoxcdE",
            authDomain: "expensetracker-7da2d.firebaseapp.com",
            projectId: "expensetracker-7da2d",
            storageBucket: "expensetracker-7da2d.firebasestorage.app",
            messagingSenderId: "765154907153",
            appId: "1:765154907153:web:089afc8966a991c9524db0"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        const provider = new firebase.auth.GoogleAuthProvider();

        let expenses = [];
        let myChart = null;
        let monthlySalary = localStorage.getItem('mySalary') || 50000;
        let categories = JSON.parse(localStorage.getItem('myCats')) || ["üçî Food", "üöó Travel", "üõçÔ∏è Shopping", "üßæ Bills", "üì∫ OTT Subscription", "üì¶ Others"];

        function login() { auth.signInWithPopup(provider); }
        function logout() { auth.signOut(); }

        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('loginPage').classList.add('hidden');
                document.getElementById('appPage').classList.remove('hidden');
                document.getElementById('userName').innerText = user.displayName;
                db.collection("expenses").where("uid", "==", user.uid).orderBy("date", "desc")
                    .onSnapshot(snap => {
                        expenses = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        render();
                    });
            } else {
                document.getElementById('loginPage').classList.remove('hidden');
                document.getElementById('appPage').classList.add('hidden');
            }
        });

        async function saveExpense() {
            const amount = document.getElementById('amount').value;
            const date = document.getElementById('date').value;
            const editId = document.getElementById('editId').value;
            
            if (!amount || !date) return alert("Enter amount and date!");

            let sector = document.getElementById('sector').value;
            if (sector === "üßæ Bills") sector = `üßæ Bill: ${document.getElementById('subSector').value}`;
            
            const data = {
                amount: parseFloat(amount),
                sector: sector,
                method: document.getElementById('method').value,
                date: date,
                uid: auth.currentUser.uid,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            };

            try {
                if (editId) {
                    await db.collection("expenses").doc(editId).update(data);
                    document.getElementById('editId').value = "";
                    document.getElementById('saveBtn').innerText = "Add Expense";
                    document.getElementById('saveBtn').className = "w-full bg-blue-600 text-white p-4 rounded-2xl font-bold shadow-lg shadow-blue-100";
                } else {
                    await db.collection("expenses").add(data);
                }
                document.getElementById('amount').value = "";
            } catch (e) { alert("Error: " + e.message); }
        }

        function render() {
            const today = new Date().toISOString().split('T')[0];
            let dSum = 0, mSum = 0, sMap = {};
            
            document.getElementById('history').innerHTML = expenses.map(ex => {
                if (ex.date === today) dSum += ex.amount;
                mSum += ex.amount;
                sMap[ex.sector] = (sMap[ex.sector] || 0) + ex.amount;
                return `
                <div class="bg-white p-4 rounded-2xl border flex justify-between items-center shadow-sm">
                    <div><p class="font-bold text-sm">${ex.sector}</p><p class="text-[9px] text-gray-400 font-bold uppercase">${ex.date} | ${ex.method}</p></div>
                    <div class="flex items-center gap-2">
                        <p class="font-bold">‚Çπ${ex.amount}</p>
                        <button onclick="editEntry('${ex.id}')" class="text-blue-500 text-xs bg-blue-50 px-2 py-1 rounded">Edit</button>
                        <button onclick="deleteEntry('${ex.id}')" class="text-red-500 text-xs font-bold px-1">‚úï</button>
                    </div>
                </div>`;
            }).join('');

            updateUI(dSum, mSum, sMap);
        }

        function updateUI(dSum, mSum, sMap) {
            document.getElementById('dailyTotal').innerText = `‚Çπ${dSum}`;
            document.getElementById('monthlyTotal').innerText = `‚Çπ${mSum}`;
            document.getElementById('salaryDisplay').innerText = `‚Çπ${monthlySalary}`;
            const pc = Math.min((mSum/monthlySalary)*100, 100).toFixed(1);
            document.getElementById('progressBar').style.width = pc + "%";
            
            if (mSum > 0) {
                document.getElementById('chartSection').classList.remove('hidden');
                updateChart(sMap);
            }
        }

        function updateChart(sMap) {
            const ctx = document.getElementById('expenseChart').getContext('2d');
            if (myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'doughnut',
                data: { labels: Object.keys(sMap), datasets: [{ data: Object.values(sMap), backgroundColor: ['#3b82f6', '#8b5cf6', '#ec4899', '#f97316', '#10b981'], borderWidth: 0 }] },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'bottom', labels: { boxWidth: 10, font: { size: 9 } } } } }
            });
        }

        function deleteEntry(id) { if(confirm("Delete?")) db.collection("expenses").doc(id).delete(); }

        function editEntry(id) {
            const ex = expenses.find(e => e.id === id);
            document.getElementById('amount').value = ex.amount;
            document.getElementById('date').value = ex.date;
            document.getElementById('editId').value = id;
            document.getElementById('saveBtn').innerText = "Update Record";
            document.getElementById('saveBtn').className = "w-full bg-orange-500 text-white p-4 rounded-2xl font-bold shadow-lg";
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        function addCustomCategory() {
            const n = prompt("Category Name + Emoji:");
            if(n) { categories.push(n); localStorage.setItem('myCats', JSON.stringify(categories)); init(); }
        }

        function setSalary() {
            const s = prompt("Salary:", monthlySalary);
            if(s) { monthlySalary = s; localStorage.setItem('mySalary', s); render(); }
        }

        function toggleSubSector() { document.getElementById('subSectorContainer').classList.toggle('hidden', document.getElementById('sector').value !== "üßæ Bills"); }

        function init() {
            document.getElementById('sector').innerHTML = categories.map(c => `<option value="${c}">${c}</option>`).join('');
            document.getElementById('date').value = new Date().toISOString().split('T')[0];
        }

        init();
    </script>
</body>
</html>
