<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spend Guard Pro</title>
    
    <link rel="apple-touch-icon" href="logo.png">
    <link rel="icon" type="image/png" href="logo.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <style>
        .app-logo { background-image: url('logo.png'); background-size: cover; background-position: center; width: 70px; height: 70px; margin-bottom: 15px; border-radius: 18px; box-shadow: 0 8px 16px rgba(0,0,0,0.1); }
        .custom-scroll::-webkit-scrollbar { width: 0px; }
        button, input, select { -webkit-tap-highlight-color: transparent; }

</head>
<body class="bg-gray-50 text-slate-800 pb-20 custom-scroll">

        <div class="bg-white p-10 rounded-3xl shadow-2xl text-center max-w-sm flex flex-col items-center">
            <div class="app-logo"></div>
            <h1 class="text-3xl font-bold mb-4">Spend Guard</h1>
            <button onclick="handleLogin()" class="flex items-center justify-center gap-3 w-full bg-slate-900 text-white p-4 rounded-2xl font-bold shadow-lg">
                <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA0OCA0OCIgd2lkdGg9IjQ4IiBoZWlnaHQ9IjQ4Ij48cGF0aCBmaWxsPSIjRkZDOTAwIiBkPSJNMjQgOS41Yy0zLjkgMC03LjQgMS40LTEwLjIgMy45bC03LjctNy43QzExLjMgMi4xIDE3LjEgMCAyNCAwYzYuOSAwIDEyLjcgMi4xIDE3LjUgNS43bC03LjcgNy43Yy0yLjgtMi41LTYuMy0zLjktOS44LTMuOXoiLz48cGF0aCBmaWxsPSIjRUE0MzM1IiBkPSJNNDQuNSAyMGgtMjB2OGgxMS41Yy0xLjUgNC40LTYuMSA3LjUtMTEuNSA3LjUtNi45IDAtMTIuNS01LjYtMTIuNS0xMi41UzE3LjEgMTAuNSAyNCAxMC41YzMuOSAwIDcuNCAxLjQgMTAuMiAzLjlMNDEuOCA2LjdDMzcuMS00LjYgMzEtMi41IDI0LTIuNSAxMi4xLTIuNSA0LjgtOS44IDQuOCAxOWMwIDkuMiA3LjMtMTYuNSAxNi41LTE2LjVzMTYuNS03LjMgMTYuNS0xNi41Yy0uMS0uOS0uMS0xLjgtLjMtMi41eiIvPjxwYXRoIGZpbGw9IiMzNEE4NTMiIGQ9Ik02LjcgMTQuMmwyLjQgMTRjMS41LTMuNyA0LjctNi44IDguNS04LjJsLTMuMS0xMS4zYy0zLjggMS40LTcuMSA0LjQtNy44IDUuNXoiLz48cGF0aCBmaWxsPSIjNDI4NUY0IiBkPSJNMjQgNDguMWMtNi45IDAtMTIuNy0yLjEtMTcuNS01LjdsNy43LTcuN2MyLjggMi41IDYuMyAzLjkgOS44IDMuOSAzLjkgMCA3LjQtMS40IDEwLjItMy45bDcuNyA3LjdDMzYuNyA0NS45IDMxIDQ4LjEgMjQgNDguMXoiLz48L3N2Zz4=" class="w-6 h-6">
                Login with Google
            </button>
        </div>
    </div>

    <div id="appPage" class="max-w-md mx-auto p-4 hidden">
        <div class="flex justify-between items-center mb-6">
            <p class="text-xs font-bold text-gray-400 uppercase">Hi, <span id="userName" class="text-blue-600">User</span></p>
            <button onclick="handleLogout()" class="text-[10px] font-bold text-gray-400">LOGOUT</button>
        </div>

        <div class="bg-slate-900 text-white p-6 rounded-[2.5rem] shadow-xl mb-6">
            <div class="flex justify-between items-start mb-2">
                <p class="text-slate-400 text-[10px] uppercase">Monthly Spend</p>
                <button onclick="handleSetSalary()" class="text-[10px] bg-slate-800 px-2 py-1 rounded-lg">Set Salary</button>
            </div>
            <h2 id="monthlyTotal" class="text-4xl font-bold mb-4">‚Çπ0</h2>
            <div class="w-full bg-slate-800 h-2 rounded-full overflow-hidden mb-4">
                <div id="progressBar" class="bg-blue-500 h-full transition-all duration-1000" style="width: 0%"></div>
            </div>
            <div class="flex justify-between border-t border-slate-700 pt-4 text-center">
                <div><p class="text-[10px] text-slate-400 uppercase">Today</p><p id="dailyTotal" class="text-lg font-bold">‚Çπ0</p></div>
                <div><p class="text-[10px] text-slate-400 uppercase">Salary</p><p id="salaryDisplay" class="text-lg font-bold">‚Çπ0</p></div>
            </div>
        </div>

        <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-gray-100 mb-6">
            <input type="hidden" id="editId" value="">
            <button onclick="handleAddCategory()" class="w-full mb-4 bg-blue-50 text-blue-600 p-4 rounded-2xl text-sm font-bold border border-blue-100">‚ûï Add New Category</button>
            
            <div class="grid grid-cols-2 gap-3 mb-3">
                <input id="amount" type="number" placeholder="‚Çπ Amount" class="p-4 rounded-2xl bg-gray-50 outline-none">
                <select id="sector" onchange="checkBillsCategory(this.value)" class="p-4 rounded-2xl bg-gray-50 outline-none text-sm"></select>
            </div>

            <div id="subSectorContainer" class="hidden mb-3">
                <select id="subSector" class="w-full p-4 rounded-2xl bg-blue-50 border border-blue-100 outline-none text-sm font-bold text-blue-800">
                    <option value="üì± Mobile Recharge">üì± Mobile Recharge</option>
                    <option value="üåê Fiber Bill">üåê Fiber Bill</option>
                    <option value="üí≥ Credit Card">üí≥ Credit Card</option>
                </select>
            </div>

            <div class="flex gap-3 mb-4">
                <select id="method" class="w-1/2 p-4 rounded-2xl bg-gray-50 outline-none text-sm">
                    <option>UPI</option><option>Cash</option><option>Credit Card</option><option>Debit Card</option>
                </select>
                <input id="date" type="date" class="w-1/2 p-4 rounded-2xl bg-gray-50 outline-none text-sm">
            </div>
            <button id="saveBtn" onclick="handleSaveExpense()" class="w-full bg-blue-600 text-white p-4 rounded-2xl font-bold shadow-lg">Add Expense</button>
        </div>

        <div class="bg-white p-4 rounded-[2rem] border border-gray-100 mb-6 text-center">
            <div class="grid grid-cols-2 gap-2 mb-3">
                <input id="startDate" type="date" oninput="handleRender()" class="p-2.5 rounded-xl bg-gray-50 text-[10px] outline-none">
                <input id="endDate" type="date" oninput="handleRender()" class="p-2.5 rounded-xl bg-gray-50 text-[10px] outline-none">
            </div>
            <input id="searchInput" oninput="handleRender()" type="text" placeholder="üîç Search Category or Method..." class="w-full p-3.5 rounded-xl bg-gray-50 outline-none text-sm">
        </div>

        <div class="grid grid-cols-2 gap-3 mb-6 px-2">
            <button onclick="handleExcel()" class="bg-green-100 text-green-700 p-3 rounded-xl text-xs font-bold border border-green-200">üìä Excel</button>
            <button onclick="handlePDF()" class="bg-red-100 text-red-700 p-3 rounded-xl text-xs font-bold border border-red-200">üìÑ PDF</button>
        </div>

        <div id="history" class="space-y-3"></div>
    </div>

    <script>
        // FIREBASE SETUP
        const firebaseConfig = {
            apiKey: "AIzaSyBSfbUpYpgu0kLC2a1I4oEiQjH_zQoxcdE",
            authDomain: "expensetracker-7da2d.firebaseapp.com",
            projectId: "expensetracker-7da2d",
            storageBucket: "expensetracker-7da2d.firebasestorage.app",
            messagingSenderId: "765154907153",
            appId: "1:765154907153:web:089afc8966a991c9524db0"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        let allExpenses = [];
        let monthlySalary = localStorage.getItem('mySalary') || 50000;
        let categories = JSON.parse(localStorage.getItem('myCats')) || ["üçî Food", "üöó Travel", "üõçÔ∏è Shopping", "üßæ Bills", "üì∫ OTT Subscription", "üì¶ Others"];

        // UI HELPERS
        function checkBillsCategory(val) {
            document.getElementById('subSectorContainer').classList.toggle('hidden', val !== "üßæ Bills");
        }

        function handleLogin() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
        function handleLogout() { auth.signOut(); }

        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('loginPage').classList.add('hidden');
                document.getElementById('appPage').classList.remove('hidden');
                document.getElementById('userName').innerText = user.displayName;
                db.collection("expenses").where("uid", "==", user.uid).orderBy("date", "desc")
                    .onSnapshot(snap => {
                        allExpenses = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        handleRender();
                    });
            } else {
                document.getElementById('loginPage').classList.remove('hidden');
                document.getElementById('appPage').classList.add('hidden');
            }
        });

        async function handleSaveExpense() {
            const amount = document.getElementById('amount').value;
            const date = document.getElementById('date').value;
            const editId = document.getElementById('editId').value;
            
            if (!amount || !date) return alert("Please fill amount and date");

            let sector = document.getElementById('sector').value;
            if (sector === "üßæ Bills") sector = `üßæ Bill: ${document.getElementById('subSector').value}`;
            
            const data = {
                amount: parseFloat(amount),
                sector: sector,
                method: document.getElementById('method').value,
                date: date,
                uid: auth.currentUser.uid,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            };

            try {
                if (editId) {
                    await db.collection("expenses").doc(editId).update(data);
                    document.getElementById('editId').value = "";
                    document.getElementById('saveBtn').innerText = "Add Expense";
                    document.getElementById('saveBtn').className = "w-full bg-blue-600 text-white p-4 rounded-2xl font-bold shadow-lg";
                } else {
                    await db.collection("expenses").add(data);
                }
                document.getElementById('amount').value = "";
            } catch (e) { alert("Save Failed: " + e.message); }
        }

        function handleRender() {
            const today = new Date().toISOString().split('T')[0];
            const startD = document.getElementById('startDate').value;
            const endD = document.getElementById('endDate').value;
            const search = document.getElementById('searchInput').value.toLowerCase();
            
            let dSum = 0, mSum = 0;
            
            const filtered = allExpenses.filter(ex => {
                const matchesDate = (!startD || ex.date >= startD) && (!endD || ex.date <= endD);
                const matchesSearch = ex.sector.toLowerCase().includes(search) || ex.method.toLowerCase().includes(search);
                if (ex.date === today) dSum += ex.amount;
                return matchesDate && matchesSearch;
            });

            document.getElementById('history').innerHTML = filtered.map(ex => {
                mSum += ex.amount;
                return `
                <div class="bg-white p-4 rounded-2xl border flex justify-between items-center shadow-sm mb-3">
                    <div><p class="font-bold text-sm">${ex.sector}</p><p class="text-[9px] text-gray-400 font-bold uppercase">${ex.date} | ${ex.method}</p></div>
                    <div class="flex items-center gap-2">
                        <p class="font-bold text-slate-900">‚Çπ${ex.amount}</p>
                        <button onclick="handleEdit('${ex.id}')" class="text-blue-500 text-xs bg-blue-50 px-2 py-1 rounded">Edit</button>
                        <button onclick="handleDelete('${ex.id}')" class="text-red-500 text-xs px-1">‚úï</button>
                    </div>
                </div>`;
            }).join('');

            document.getElementById('dailyTotal').innerText = `‚Çπ${dSum}`;
            document.getElementById('monthlyTotal').innerText = `‚Çπ${mSum}`;
            document.getElementById('salaryDisplay').innerText = `‚Çπ${monthlySalary}`;
            const pc = Math.min((mSum/monthlySalary)*100, 100).toFixed(1);
            document.getElementById('progressBar').style.width = pc + "%";
        }

        window.handleDelete = (id) => { if(confirm("Delete record?")) db.collection("expenses").doc(id).delete(); }
        window.handleEdit = (id) => {
            const ex = allExpenses.find(e => e.id === id);
            document.getElementById('amount').value = ex.amount;
            document.getElementById('date').value = ex.date;
            document.getElementById('editId').value = id;
            document.getElementById('saveBtn').innerText = "Update Record";
            document.getElementById('saveBtn').className = "w-full bg-orange-500 text-white p-4 rounded-2xl font-bold shadow-lg";
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        function handleAddCategory() {
            const n = prompt("Enter Category Name + Emoji (e.g., üè† Rent):");
            if(n) { 
                categories.push(n); 
                localStorage.setItem('myCats', JSON.stringify(categories)); 
                location.reload(); 
            }
        }

        function handleSetSalary() {
            const s = prompt("Set Monthly Salary/Budget:", monthlySalary);
            if(s) { monthlySalary = s; localStorage.setItem('mySalary', s); handleRender(); }
        }

        function handleExcel() {
            const ws = XLSX.utils.json_to_sheet(allExpenses.map(e => ({ Date: e.date, Category: e.sector, Method: e.method, Amount: e.amount })));
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Expenses");
            XLSX.writeFile(wb, "My_Expenses.xlsx");
        }

        function handlePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const cleanData = allExpenses.map(e => [e.date, e.sector.replace(/[^\x00-\x7F]/g, ""), e.method, e.amount]);
            doc.text("Expense Report", 14, 20);
            doc.autoTable({ head: [['Date', 'Category', 'Method', 'Amount']], body: cleanData, startY: 30 });
            doc.save("Report.pdf");
        }

        // INIT DROPDOWN
        document.getElementById('sector').innerHTML = categories.map(c => `<option value="${c}">${c}</option>`).join('');
        document.getElementById('date').value = new Date().toISOString().split('T')[0];
    </script>
</body>
</html>
