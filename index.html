<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spend Guard Pro</title>
    
    <link rel="apple-touch-icon" href="logo.png">
    <link rel="icon" type="image/png" href="logo.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <style>
        .app-logo { background-image: url('logo.png'); background-size: cover; background-position: center; width: 80px; height: 80px; margin-bottom: 20px; border-radius: 22px; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
        .custom-scroll::-webkit-scrollbar { display: none; }
        .budget-card { background-color: #0f172a; border-radius: 2.5rem; padding: 1.75rem; border-left: 6px solid #3b82f6; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.4); }
        .budget-warning { border-left-color: #f59e0b; }
        .budget-danger { border-left-color: #ef4444; }
        #chartWrapper { position: relative; width: 100%; transition: height 0.3s ease; }
    </style>
</head>
<body class="bg-gray-50 text-slate-800 pb-20 custom-scroll">

    <div id="loginPage" class="flex flex-col items-center justify-center min-h-screen p-6 hidden">
        <div class="bg-white p-10 rounded-3xl shadow-2xl text-center max-w-sm flex flex-col items-center">
            <div class="app-logo"></div>
            <h1 class="text-3xl font-bold mb-1 text-slate-900">Spend Guard</h1>
            <p class="text-gray-400 mb-8 text-sm">Minimalist tracking, Cloud secure.</p>
            <button onclick="handleLogin()" class="flex items-center justify-center gap-3 w-full bg-slate-900 text-white p-4 rounded-2xl font-bold shadow-lg">
                <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA0OCA0OCIgd2lkdGg9IjQ4IiBoZWlnaHQ9IjQ4Ij48cGF0aCBmaWxsPSIjRkZDOTAwIiBkPSJNMjQgOS41Yy0zLjkgMC03LjQgMS40LTEwLjIgMy45bC03LjctNy43QzExLjMgMi4xIDE3LjEgMCAyNCAwYzYuOSAwIDEyLjcgMi4xIDE3LjUgNS43bC03LjcgNy43Yy0yLjgtMi41LTYuMy0zLjktOS44LTMuOXoiLz48cGF0aCBmaWxsPSIjRUE0MzM1IiBkPSJNNDQuNSAyMGgtMjB2OGgxMS41Yy0xLjUgNC40LTYuMSA3LjUtMTEuNSA3LjUtNi45IDAtMTIuNS01LjYtMTIuNS0xMi41UzE3LjEgMTAuNSAyNCAxMC41YzMuOSAwIDcuNCAxLjQgMTAuMiAzLjlMNDEuOCA2LjdDMzcuMS00LjYgMzEtMi41IDI0LTIuNSAxMi4xLTIuNSA0LjgtOS44IDQuOCAxOWMwIDkuMiA3LjMtMTYuNSAxNi41IDE2LjVzMTYuNS03LjMgMTYuNS0xNi41Yy0uMS0uOS0uMS0xLjgtLjMtMi41eiIvPjxwYXRoIGZpbGw9IiMzNEE4NTMiIGQ9Ik02LjcgMTQuMmwyLjQgMTRjMS41LTMuNyA0LjctNi44IDguNS04LjJsLTMuMS0xMS4zYy0zLjggMS40LTcuMSA0LjQtNy44IDUuNXoiLz48cGF0aCBmaWxsPSIjNDI4NUY0IiBkPSJNMjQgNDguMWMtNi45IDAtMTIuNy0yLjEtMTcuNS01LjdsNy43LTcuN2MyLjggMi41IDYuMyAzLjkgOS44IDMuOSAzLjkgMCA3LjQtMS40IDEwLjItMy45bDcuNyA3LjdDMzYuNyA0NS45IDMxIDQ4LjEgMjQgNDguMXoiLz48L3N2Zz4=" class="w-6 h-6">
                Sign in with Google
            </button>
        </div>
    </div>

    <div id="appPage" class="max-w-md mx-auto p-4 hidden">
        <div class="flex justify-between items-center mb-6 px-1">
            <p class="text-xs font-bold text-gray-400 uppercase tracking-widest">Hi, <span id="userName" class="text-blue-600">User</span></p>
            <button onclick="handleLogout()" class="text-[10px] font-bold text-gray-400 uppercase tracking-tighter">Logout</button>
        </div>

        <div id="dashboardCard" class="budget-card text-white mb-6">
            <div class="flex justify-between items-start mb-2">
                <p class="text-slate-400 text-[10px] uppercase font-bold tracking-widest">Monthly Spend</p>
                <button onclick="handleSetSalary()" class="text-[9px] bg-slate-800 px-3 py-1 rounded-full font-bold uppercase">Set Salary</button>
            </div>
            <h2 id="monthlyTotal" class="text-5xl font-black mb-6 text-white tracking-tight">â‚¹0.00</h2>
            <div class="grid grid-cols-2 gap-4 mb-6">
                <div class="bg-slate-800/50 p-3 rounded-2xl border-l border-emerald-500/30">
                    <p class="text-[9px] uppercase font-bold text-slate-500 mb-1">Safe-to-Spend</p>
                    <p id="dailyLimit" class="text-lg font-bold text-emerald-400">â‚¹0/day</p>
                </div>
                <div class="bg-slate-800/50 p-3 rounded-2xl text-right border-r border-slate-500/30">
                    <p class="text-[9px] uppercase font-bold text-slate-500 mb-1">Budget Limit</p>
                    <p id="salaryDisplay" class="text-lg font-bold text-slate-100">â‚¹0</p>
                </div>
            </div>
            <div class="w-full bg-slate-800 h-2 rounded-full overflow-hidden">
                <div id="progressBar" class="h-full transition-all duration-1000" style="width: 0%"></div>
            </div>
        </div>

        <div class="flex gap-3 mb-6">
            <button onclick="handleAddCategory()" class="flex-1 bg-white border border-gray-100 p-4 rounded-2xl text-[10px] font-bold text-slate-600 shadow-sm uppercase tracking-wider">âž• Category</button>
            <button onclick="handleManageCategoryBudgets()" class="flex-1 bg-white border border-gray-100 p-4 rounded-2xl text-[10px] font-bold text-blue-600 shadow-sm uppercase tracking-wider">ðŸŽ¯ Manage</button>
        </div>

        <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-gray-100 mb-6">
            <input type="hidden" id="editId" value="">
            <div class="grid grid-cols-2 gap-3 mb-4">
                <input id="amount" type="number" step="0.01" placeholder="â‚¹ Amount" class="p-4 rounded-2xl bg-gray-50 outline-none text-lg font-bold border-none">
                <select id="sector" class="p-4 rounded-2xl bg-gray-50 outline-none text-sm font-bold border-none"></select>
            </div>
            <div class="flex gap-3 mb-6">
                <select id="method" class="w-1/2 p-4 rounded-2xl bg-gray-50 outline-none text-sm font-bold border-none">
                    <option>UPI</option><option>Cash</option><option>Credit Card</option><option>Debit Card</option>
                </select>
                <input id="date" type="date" class="w-1/2 p-4 rounded-2xl bg-gray-50 outline-none text-sm font-bold border-none">
            </div>
            <button id="saveBtn" onclick="handleSaveExpense()" class="w-full bg-blue-600 text-white p-5 rounded-2xl font-black text-xs uppercase tracking-widest shadow-lg active:scale-95 transition-all">Add Expense</button>
            <div class="border-t border-gray-50 mt-6 pt-4 text-center">
                <p class="text-[9px] uppercase font-bold text-gray-300 mb-2">Recent Success</p>
                <div id="recentWidget" class="flex gap-2 overflow-x-auto custom-scroll pb-1"></div>
            </div>
        </div>

        <div id="chartSection" class="bg-white p-6 rounded-[2rem] shadow-sm border border-gray-100 mb-6 hidden">
            <p class="text-[10px] uppercase font-bold text-gray-400 mb-4 text-center tracking-widest">Spending vs Category Budgets</p>
            <div id="chartWrapper"><canvas id="categoryBarChart"></canvas></div>
        </div>

        <div class="bg-white p-6 rounded-[2rem] border border-gray-100 mb-6">
            <div class="grid grid-cols-2 gap-3 mb-4">
                <div class="flex flex-col gap-1">
                    <span class="text-[8px] font-bold text-gray-300 ml-2 uppercase">From</span>
                    <input id="startDate" type="date" oninput="handleRender()" class="p-3 rounded-xl bg-gray-50 text-[10px] border-none outline-none">
                </div>
                <div class="flex flex-col gap-1">
                    <span class="text-[8px] font-bold text-gray-300 ml-2 uppercase">To</span>
                    <input id="endDate" type="date" oninput="handleRender()" class="p-3 rounded-xl bg-gray-50 text-[10px] border-none outline-none">
                </div>
            </div>
            <input id="searchInput" oninput="handleRender()" type="text" placeholder="ðŸ” Search Category..." class="w-full p-4 rounded-xl bg-gray-50 outline-none text-sm border-none">
        </div>

        <div id="history" class="space-y-3"></div>
        <button id="seeAllBtn" onclick="toggleSeeAll()" class="w-full p-4 bg-gray-100 text-gray-400 rounded-2xl text-[9px] font-bold uppercase hidden mt-4">Expand History</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBSfbUpYpgu0kLC2a1I4oEiQjH_zQoxcdE",
            authDomain: "expensetracker-7da2d.firebaseapp.com",
            projectId: "expensetracker-7da2d",
            storageBucket: "expensetracker-7da2d.firebasestorage.app",
            messagingSenderId: "765154907153",
            appId: "1:765154907153:web:089afc8966a991c9524db0"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        let allExpenses = [];
        let categoryChart = null;
        let isSeeAll = false;
        let monthlySalary = localStorage.getItem('mySalary') || 32000;
        let categories = JSON.parse(localStorage.getItem('myCats')) || ["ðŸ” Food", "ðŸš— Travel", "ðŸ›ï¸ Shopping", "ðŸ§¾ Bills", "ðŸ“º OTT Subscription", "ðŸ“¦ Others"];

        const formatINR = (num) => new Intl.NumberFormat('en-IN', { style: 'currency', currency: 'INR', minimumFractionDigits: 2 }).format(num);

        function handleLogin() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
        function handleLogout() { auth.signOut(); }

        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('loginPage').classList.add('hidden');
                document.getElementById('appPage').classList.remove('hidden');
                document.getElementById('userName').innerText = user.displayName;
                db.collection("expenses").where("uid", "==", user.uid).onSnapshot(snap => {
                    allExpenses = snap.docs.map(doc => ({ id: doc.id, ...doc.data() })).sort((a,b) => new Date(b.date) - new Date(a.date));
                    handleRender();
                });
            } else {
                document.getElementById('loginPage').classList.remove('hidden');
                document.getElementById('appPage').classList.add('hidden');
            }
        });

        async function handleSaveExpense() {
            const amount = document.getElementById('amount').value;
            const date = document.getElementById('date').value;
            const editId = document.getElementById('editId').value;
            if (!amount || !date) return alert("Fill all details!");
            const data = { amount: parseFloat(amount), sector: document.getElementById('sector').value, method: document.getElementById('method').value, date, uid: auth.currentUser.uid, timestamp: firebase.firestore.FieldValue.serverTimestamp() };
            try {
                if (editId) { await db.collection("expenses").doc(editId).update(data); document.getElementById('editId').value = ""; }
                else { await db.collection("expenses").add(data); }
                document.getElementById('amount').value = "";
            } catch (e) { console.error(e); }
        }

        function handleRender() {
            const now = new Date();
            const daysInMonth = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
            const daysLeft = Math.max(daysInMonth - now.getDate() + 1, 1);
            let mSum = 0, catSummary = {};
            const startD = document.getElementById('startDate').value;
            const endD = document.getElementById('endDate').value;
            const search = document.getElementById('searchInput').value.toLowerCase();
            const storedBudgets = JSON.parse(localStorage.getItem('catBudgets') || '{}');

            const filtered = allExpenses.filter(ex => {
                const matchesDateFilter = (!startD || ex.date >= startD) && (!endD || ex.date <= endD);
                const matchesSearch = ex.sector.toLowerCase().includes(search);
                const exDate = new Date(ex.date);
                if (exDate.getMonth() === now.getMonth() && exDate.getFullYear() === now.getFullYear()) {
                    mSum += ex.amount;
                    catSummary[ex.sector] = (catSummary[ex.sector] || 0) + ex.amount;
                }
                return matchesDateFilter && matchesSearch;
            });

            document.getElementById('monthlyTotal').innerText = formatINR(mSum);
            document.getElementById('dailyLimit').innerText = formatINR(Math.max((monthlySalary - mSum) / daysLeft, 0)).split('.')[0] + "/day";
            document.getElementById('salaryDisplay').innerText = formatINR(monthlySalary).split('.')[0];

            const pc = Math.min((mSum/monthlySalary)*100, 100);
            const card = document.getElementById('dashboardCard');
            card.className = "budget-card text-white mb-6 " + (pc > 90 ? 'budget-danger' : pc > 70 ? 'budget-warning' : '');
            const bar = document.getElementById('progressBar');
            bar.className = "h-full " + (pc > 90 ? 'bg-red-500' : pc > 70 ? 'bg-orange-500' : 'bg-blue-500');
            bar.style.width = pc + "%";

            const limit = isSeeAll ? filtered.length : 10;
            document.getElementById('history').innerHTML = filtered.slice(0, limit).map(ex => `
                <div class="bg-white p-4 rounded-2xl shadow-sm flex justify-between items-center mb-2">
                    <div><p class="font-bold text-sm text-slate-700">${ex.sector}</p><p class="text-[9px] text-gray-400 font-bold uppercase">${ex.date}</p></div>
                    <div class="flex items-center gap-3"><p class="font-black text-slate-800">${formatINR(ex.amount)}</p>
                    <button onclick="handleEdit('${ex.id}')" class="text-blue-500 text-[9px] font-bold px-2 py-1 rounded-lg uppercase tracking-tighter">Edit</button></div>
                </div>`).join('');
            document.getElementById('seeAllBtn').classList.toggle('hidden', filtered.length <= 10);

            document.getElementById('recentWidget').innerHTML = allExpenses.slice(0, 5).map(ex => `
                <div class="flex-shrink-0 bg-gray-50 border border-gray-100 p-2 rounded-xl text-center min-w-[90px]">
                    <p class="text-[11px] font-bold text-blue-600">â‚¹${ex.amount.toFixed(0)}</p>
                    <p class="text-[8px] text-gray-400 truncate w-16 mx-auto">${ex.sector}</p>
                </div>`).join('');

            if (Object.keys(catSummary).length > 0) {
                document.getElementById('chartSection').classList.remove('hidden');
                updateBarChart(catSummary, mSum, storedBudgets);
            } else { document.getElementById('chartSection').classList.add('hidden'); }
            
            document.getElementById('sector').innerHTML = categories.map(c => `<option value="${c}">${c}</option>`).join('');
        }

        function updateBarChart(summary, total, budgets) {
            const ctx = document.getElementById('categoryBarChart').getContext('2d');
            const sortedKeys = Object.keys(summary).sort((a,b) => summary[b] - summary[a]);
            
            // Labels will now show Budget status if available
            const labelsWithBudgets = sortedKeys.map(k => {
                if (budgets[k] && budgets[k] > 0) {
                    const perc = ((summary[k] / budgets[k]) * 100).toFixed(0);
                    return `${k} (${perc}% of Budget)`;
                }
                return k;
            });

            const chartHeight = Math.max(200, sortedKeys.length * 45); 
            document.getElementById('chartWrapper').style.height = `${chartHeight}px`;

            const data = { 
                labels: labelsWithBudgets, 
                datasets: [{ 
                    data: sortedKeys.map(k => summary[k]), 
                    backgroundColor: sortedKeys.map(k => {
                        if (!budgets[k]) return '#3b82f6';
                        return summary[k] > budgets[k] ? '#ef4444' : '#10b981';
                    }), 
                    borderRadius: 12, 
                    barThickness: 24 
                }] 
            };

            if (categoryChart) {
                categoryChart.data = data;
                categoryChart.options.plugins.tooltip.callbacks.label = (item) => {
                    const cat = sortedKeys[item.dataIndex];
                    let text = `Spent: ${formatINR(item.raw)}`;
                    if (budgets[cat]) text += ` / Budget: ${formatINR(budgets[cat])}`;
                    return text;
                };
                categoryChart.update();
            } else {
                categoryChart = new Chart(ctx, {
                    type: 'bar', data, options: {
                        indexAxis: 'y', responsive: true, maintainAspectRatio: false,
                        plugins: { 
                            legend: { display: false }, 
                            tooltip: { callbacks: { label: (item) => {
                                const cat = sortedKeys[item.dataIndex];
                                let text = `Spent: ${formatINR(item.raw)}`;
                                if (budgets[cat]) text += ` / Budget: ${formatINR(budgets[cat])}`;
                                return text;
                            }}} 
                        },
                        scales: { x: { display: false }, y: { grid: { display: false }, ticks: { font: { size: 10, weight: 'bold' } } } }
                    }
                });
            }
        }

        function toggleSeeAll() { isSeeAll = !isSeeAll; document.getElementById('seeAllBtn').innerText = isSeeAll ? "Collapse" : "Expand History"; handleRender(); }
        
        window.handleEdit = (id) => {
            const ex = allExpenses.find(e => e.id === id);
            document.getElementById('amount').value = ex.amount;
            document.getElementById('date').value = ex.date;
            document.getElementById('editId').value = id;
            document.getElementById('saveBtn').innerText = "Update Record";
            window.scrollTo({top: 0, behavior: 'smooth'});
        };

        function handleManageCategoryBudgets() {
            const menu = categories.map((c, i) => {
                const buds = JSON.parse(localStorage.getItem('catBudgets') || '{}');
                return `${i+1}. ${c} (Budget: â‚¹${buds[c] || 0})`;
            }).join('\n');
            const choice = prompt(`Select # to Manage:\n\n${menu}`);
            if(choice) {
                const index = parseInt(choice) - 1;
                const cat = categories[index];
                const action = prompt(`Manage "${cat}":\n1. Set Budget\n2. Delete Category\n\nType 1 or 2:`);
                if(action === "1") {
                    const b = prompt(`New Budget for ${cat}:`);
                    if(b) { 
                        let buds = JSON.parse(localStorage.getItem('catBudgets') || '{}'); 
                        buds[cat] = parseFloat(b); 
                        localStorage.setItem('catBudgets', JSON.stringify(buds)); 
                        handleRender(); 
                    }
                } else if(action === "2") {
                    if(confirm(`Delete "${cat}"? History remains safe.`)) {
                        categories.splice(index, 1);
                        localStorage.setItem('myCats', JSON.stringify(categories));
                        handleRender();
                    }
                }
            }
        }

        function handleAddCategory() { const n = prompt("New Category:"); if(n) { categories.push(n); localStorage.setItem('myCats', JSON.stringify(categories)); handleRender(); } }
        function handleSetSalary() { const s = prompt("Salary limit:"); if(s) { monthlySalary = s; localStorage.setItem('mySalary', s); handleRender(); } }
        document.getElementById('date').value = new Date().toISOString().split('T')[0];
    </script>
</body>
