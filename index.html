<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spend Guard Pro</title>
    
    <link rel="apple-touch-icon" href="logo.png">
    <link rel="icon" type="image/png" href="logo.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        .app-logo {
            background-image: url('logo.png');
            background-size: cover;
            background-position: center;
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            border-radius: 22px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
    </style>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, where, getDocs, orderBy, onSnapshot, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBSfbUpYpgu0kLC2a1I4oEiQjH_zQoxcdE",
            authDomain: "expensetracker-7da2d.firebaseapp.com",
            projectId: "expensetracker-7da2d",
            storageBucket: "expensetracker-7da2d.firebasestorage.app",
            messagingSenderId: "765154907153",
            appId: "1:765154907153:web:089afc8966a991c9524db0",
            measurementId: "G-8TBNNT0ZWK"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        window.login = () => signInWithPopup(auth, provider);
        window.logout = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.currentUser = user;
                document.getElementById('loginPage').classList.add('hidden');
                document.getElementById('appPage').classList.remove('hidden');
                document.getElementById('userName').innerText = user.displayName;
                syncData();
            } else {
                document.getElementById('loginPage').classList.remove('hidden');
                document.getElementById('appPage').classList.add('hidden');
            }
        });

        function syncData() {
            const q = query(collection(db, "expenses"), where("uid", "==", window.currentUser.uid), orderBy("date", "desc"));
            onSnapshot(q, (snapshot) => {
                window.expenses = snapshot.docs.map(d => ({ ...d.data(), id: d.id }));
                window.render();
            });
        }

        window.saveToCloud = async (data, editId = null) => {
            if (editId) {
                await updateDoc(doc(db, "expenses", editId), data);
            } else {
                await addDoc(collection(db, "expenses"), { ...data, uid: window.currentUser.uid });
            }
        };

        window.deleteFromCloud = async (id) => {
            if (confirm("Permanently delete this record?")) {
                await deleteDoc(doc(db, "expenses", id));
            }
        };
    </script>
</head>
<body class="bg-gray-50 text-slate-800 pb-24">

    <div id="loginPage" class="flex flex-col items-center justify-center min-h-screen p-6">
        <div class="bg-white p-10 rounded-3xl shadow-2xl text-center max-w-sm flex flex-col items-center">
            <div class="app-logo"></div>
            <h1 class="text-3xl font-bold mb-2">Spend Guard</h1>
            <p class="text-gray-400 mb-8 text-sm">Cloud-secured Expense Tracking</p>
            <button onclick="login()" class="flex items-center justify-center gap-3 w-full bg-white border border-gray-200 text-slate-700 p-4 rounded-2xl font-bold shadow-sm active:scale-95 transition-transform">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_Logo.svg" class="w-5" alt="Google"> 
                Sign in with Google
            </button>
        </div>
    </div>

    <div id="appPage" class="hidden max-w-md mx-auto p-4">
        <div class="flex justify-between items-center mb-6 px-2 pt-2">
            <p class="text-xs font-bold uppercase tracking-widest text-gray-400">Hi, <span id="userName" class="text-blue-600">User</span></p>
            <button onclick="logout()" class="text-[10px] font-bold text-gray-400 uppercase">Logout</button>
        </div>

        <div id="dashCard" class="bg-slate-900 text-white p-6 rounded-[2.5rem] shadow-xl mb-6">
            <div class="flex justify-between items-start mb-2">
                <p id="periodLabel" class="text-slate-400 text-[10px] uppercase tracking-widest">Monthly Spend</p>
                <button onclick="setSalary()" class="text-[10px] bg-slate-800 px-2 py-1 rounded-lg uppercase">Set Salary</button>
            </div>
            <h2 id="monthlyTotal" class="text-4xl font-bold mb-4">‚Çπ0</h2>
            
            <div class="mb-4">
                <div class="flex justify-between text-[10px] mb-1.5 text-slate-400 uppercase">
                    <span>Budget Usage</span>
                    <span id="budgetPercent">0%</span>
                </div>
                <div class="w-full bg-slate-800 h-2 rounded-full overflow-hidden">
                    <div id="progressBar" class="bg-blue-500 h-full transition-all duration-1000" style="width: 0%"></div>
                </div>
            </div>

            <div class="flex justify-between border-t border-slate-700 pt-4">
                <div><p class="text-[10px] text-slate-400 uppercase">Today</p><p id="dailyTotal" class="text-lg font-bold">‚Çπ0</p></div>
                <div class="text-right"><p class="text-[10px] text-slate-400 uppercase">Monthly Salary</p><p id="salaryDisplay" class="text-lg font-bold">‚Çπ0</p></div>
            </div>
        </div>

        <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-gray-100 mb-6">
            <input type="hidden" id="editId">
            <div class="grid grid-cols-2 gap-3 mb-3">
                <input id="amount" type="number" placeholder="‚Çπ Amount" class="p-4 rounded-2xl bg-gray-50 outline-none">
                <div class="flex gap-1">
                    <select id="sector" onchange="toggleSubSector()" class="flex-grow p-4 rounded-2xl bg-gray-50 outline-none text-sm"></select>
                    <button onclick="addCustomCategory()" class="bg-blue-600 text-white px-3 rounded-xl font-bold shadow-lg shadow-blue-100">+</button>
                </div>
            </div>

            <div id="subSectorContainer" class="hidden mb-3">
                <select id="subSector" class="w-full p-4 rounded-2xl bg-blue-50 border border-blue-100 outline-none text-sm">
                    <option value="üì± Mobile Recharge">üì± Mobile Recharge</option>
                    <option value="üåê Fiber Bill">üåê Fiber Bill</option>
                    <option value="üí≥ Credit Card">üí≥ Credit Card</option>
                </select>
            </div>

            <div class="flex gap-3 mb-4">
                <select id="method" class="w-1/2 p-4 rounded-2xl bg-gray-50 outline-none text-sm"><option>UPI</option><option>Cash</option></select>
                <input id="date" type="date" class="w-1/2 p-4 rounded-2xl bg-gray-50 outline-none text-sm">
            </div>
            <button id="saveBtn" onclick="saveExpense()" class="w-full bg-blue-600 text-white p-4 rounded-2xl font-bold shadow-lg shadow-blue-100 active:scale-95 transition-all">Add Expense</button>
        </div>

        <div class="bg-white p-4 rounded-[2rem] border border-gray-100 mb-6">
            <div class="grid grid-cols-2 gap-2 mb-3">
                <input id="startDate" type="date" oninput="render()" class="p-2.5 rounded-xl bg-gray-50 border-none text-[10px] outline-none">
                <input id="endDate" type="date" oninput="render()" class="p-2.5 rounded-xl bg-gray-50 border-none text-[10px] outline-none">
            </div>
            <input id="searchInput" oninput="render()" type="text" placeholder="üîç Search transactions..." class="w-full p-3.5 rounded-xl bg-gray-50 border-none outline-none text-sm">
        </div>

        <div id="chartSection" class="bg-white p-6 rounded-[2rem] shadow-sm border border-gray-100 mb-6 hidden">
            <div class="h-56 mb-4"><canvas id="expenseChart"></canvas></div>
            <div id="breakdownList" class="space-y-3"></div>
        </div>

        <div class="grid grid-cols-2 gap-3 mb-6">
            <button onclick="exportExcel()" class="bg-green-100 text-green-700 p-3 rounded-xl text-xs font-bold">üìä Excel</button>
            <button onclick="exportPDF()" class="bg-red-100 text-red-700 p-3 rounded-xl text-xs font-bold">üìÑ PDF</button>
        </div>

        <div id="history" class="space-y-3"></div>
    </div>

    <script>
        let expenses = [];
        let monthlySalary = localStorage.getItem('mySalary') || 50000;
        let categories = JSON.parse(localStorage.getItem('myCats')) || ["üçî Food", "üöó Travel", "üõçÔ∏è Shopping", "üßæ Bills", "üì∫ OTT Subscription", "üì¶ Others"];
        let myChart = null;

        function init() {
            const sectorSelect = document.getElementById('sector');
            sectorSelect.innerHTML = categories.map(c => `<option value="${c}">${c}</option>`).join('');
            document.getElementById('date').value = new Date().toISOString().split('T')[0];
            document.getElementById('salaryDisplay').innerText = `‚Çπ${monthlySalary}`;
        }

        window.addCustomCategory = function() {
            const newCat = prompt("Enter new category with emoji (e.g., üè† Rent):");
            if (newCat && !categories.includes(newCat)) {
                categories.push(newCat);
                localStorage.setItem('myCats', JSON.stringify(categories));
                init(); // Refresh dropdown
            }
        }

        window.toggleSubSector = function() {
            const isBill = document.getElementById('sector').value === "üßæ Bills";
            document.getElementById('subSectorContainer').classList.toggle('hidden', !isBill);
        }

        window.saveExpense = async function() {
            const amount = parseFloat(document.getElementById('amount').value);
            const editId = document.getElementById('editId').value;
            let sector = document.getElementById('sector').value;
            if (sector === "üßæ Bills") sector = `üßæ Bill: ${document.getElementById('subSector').value}`;
            
            const data = { amount, sector, method: document.getElementById('method').value, date: document.getElementById('date').value, timestamp: Date.now() };
            if (!data.amount || !data.date) return;
            
            await window.saveToCloud(data, editId);
            
            // Clear inputs
            document.getElementById('amount').value = '';
            document.getElementById('editId').value = '';
            document.getElementById('saveBtn').innerText = 'Add Expense';
            document.getElementById('saveBtn').classList.replace('bg-orange-500', 'bg-blue-600');
        }

        window.editEntry = (id) => {
            const ex = window.expenses.find(e => e.id === id);
            document.getElementById('amount').value = ex.amount;
            document.getElementById('date').value = ex.date;
            document.getElementById('editId').value = id;
            document.getElementById('saveBtn').innerText = 'Update Record';
            document.getElementById('saveBtn').classList.replace('bg-blue-600', 'bg-orange-500');
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        window.render = function() {
            const today = new Date().toISOString().split('T')[0];
            const startD = document.getElementById('startDate').value;
            const endD = document.getElementById('endDate').value;
            const search = document.getElementById('searchInput').value.toLowerCase();
            
            let dSum = 0, fSum = 0, sMap = {};

            const filtered = (window.expenses || []).filter(ex => {
                const matchesDate = (!startD || ex.date >= startD) && (!endD || ex.date <= endD);
                const matchesSearch = ex.sector.toLowerCase().includes(search) || ex.method.toLowerCase().includes(search);
                if (ex.date === today) dSum += ex.amount;
                return matchesDate && matchesSearch;
            });

            document.getElementById('history').innerHTML = filtered.map(ex => {
                fSum += ex.amount;
                sMap[ex.sector] = (sMap[ex.sector] || 0) + ex.amount;
                return `
                <div class="flex justify-between items-center bg-white p-4 rounded-2xl border border-gray-50 shadow-sm">
                    <div><p class="font-bold text-sm">${ex.sector}</p><p class="text-[9px] text-gray-400 font-bold uppercase">${ex.date} | ${ex.method}</p></div>
                    <div class="flex items-center gap-3">
                        <p class="font-bold">‚Çπ${ex.amount}</p>
                        <button onclick="editEntry('${ex.id}')" class="text-blue-400 text-xs font-bold">Edit</button>
                        <button onclick="deleteFromCloud('${ex.id}')" class="text-red-400 text-xs font-bold">‚úï</button>
                    </div>
                </div>`;
            }).join('');

            updateUI(dSum, fSum, sMap);
        }

        function updateUI(dSum, fSum, sMap) {
            document.getElementById('dailyTotal').innerText = `‚Çπ${dSum}`;
            document.getElementById('monthlyTotal').innerText = `‚Çπ${fSum}`;
            
            const pc = Math.min((fSum / monthlySalary) * 100, 100).toFixed(1);
            document.getElementById('budgetPercent').innerText = `${pc}%`;
            const bar = document.getElementById('progressBar');
            bar.style.width = `${pc}%`;
            bar.className = pc > 90 ? "bg-red-500 h-full transition-all" : pc > 70 ? "bg-orange-500 h-full transition-all" : "bg-blue-500 h-full transition-all";

            if (fSum > 0) {
                document.getElementById('chartSection').classList.remove('hidden');
                updateChart(sMap);
                document.getElementById('breakdownList').innerHTML = Object.entries(sMap).map(([name, val]) => {
                    const perc = ((val/fSum)*100).toFixed(0);
                    return `<div><div class="flex justify-between text-[10px] mb-1 font-bold"><span>${name}</span><span>‚Çπ${val} (${perc}%)</span></div><div class="w-full bg-gray-50 h-1 rounded-full"><div class="bg-blue-600 h-1 rounded-full" style="width:${perc}%"></div></div></div>`;
                }).join('');
            } else document.getElementById('chartSection').classList.add('hidden');
        }

        function updateChart(sMap) {
            const ctx = document.getElementById('expenseChart').getContext('2d');
            if (myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'doughnut',
                data: { labels: Object.keys(sMap), datasets: [{ data: Object.values(sMap), backgroundColor: ['#3b82f6', '#8b5cf6', '#ec4899', '#f97316', '#10b981', '#64748b'], borderWidth: 0 }] },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'bottom', labels: { boxWidth: 10, font: { size: 9 } } } } }
            });
        }

        const stripEmojis = (str) => str.replace(/[\u1000-\uFFFF]+/g, '').replace(/[^\x00-\x7F]/g, "").trim();
        window.exportPDF = () => {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.text("Expense Report", 14, 20);
            doc.autoTable({ head: [['Date', 'Category', 'Method', 'Amount']], body: window.expenses.map(e => [e.date, stripEmojis(e.sector), e.method, e.amount]), startY: 30 });
            doc.save("Report.pdf");
        }
        window.exportExcel = () => {
            const ws = XLSX.utils.json_to_sheet(window.expenses.map(e => ({ Date: e.date, Category: stripEmojis(e.sector), Method: e.method, Amount: e.amount })));
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Expenses");
            XLSX.writeFile(wb, "Expenses.xlsx");
        }
        window.setSalary = () => {
            const s = prompt("Salary/Budget:", monthlySalary);
            if (s) { monthlySalary = s; localStorage.setItem('mySalary', s); window.render(); }
        }

        init();
    </script>
</body>
</html>
