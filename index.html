<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spend Guard Pro</title>
    
    <link rel="apple-touch-icon" href="logo.png">
    <link rel="icon" type="image/png" href="logo.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <style>
        .app-logo { background-image: url('logo.png'); background-size: cover; background-position: center; width: 70px; height: 70px; margin-bottom: 15px; border-radius: 18px; box-shadow: 0 8px 16px rgba(0,0,0,0.1); }
        .custom-scroll::-webkit-scrollbar { display: none; }
        /* Fix for visibility on dark backgrounds */
        .budget-card { background-color: #0f172a; border-radius: 2.5rem; padding: 1.75rem; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3); border-left: 6px solid #3b82f6; }
        .budget-warning { border-left-color: #f59e0b; }
        .budget-danger { border-left-color: #ef4444; }
    </style>
</head>
<body class="bg-gray-50 text-slate-800 pb-20 custom-scroll">

    <div id="loginPage" class="flex flex-col items-center justify-center min-h-screen p-6 hidden">
        <div class="bg-white p-10 rounded-3xl shadow-2xl text-center max-w-sm flex flex-col items-center">
            <div class="app-logo"></div>
            <h1 class="text-3xl font-bold mb-4">Spend Guard</h1>
            <button onclick="handleLogin()" class="flex items-center justify-center gap-3 w-full bg-slate-900 text-white p-4 rounded-2xl font-bold">
                Login with Google
            </button>
        </div>
    </div>

    <div id="appPage" class="max-w-md mx-auto p-4 hidden">
        <div class="flex justify-between items-center mb-6 px-1">
            <p class="text-xs font-bold text-gray-400 uppercase tracking-widest">Hi, <span id="userName" class="text-blue-600">User</span></p>
            <button onclick="handleLogout()" class="text-[10px] font-bold text-gray-400">LOGOUT</button>
        </div>

        <div id="dashboardCard" class="budget-card text-white mb-6">
            <div class="flex justify-between items-center mb-1">
                <p class="text-slate-400 text-[10px] uppercase font-bold tracking-wider">Monthly Spend</p>
                <button onclick="handleSetSalary()" class="text-[9px] bg-slate-800 text-slate-300 px-3 py-1 rounded-full font-bold">SET SALARY</button>
            </div>
            <h2 id="monthlyTotal" class="text-5xl font-black mb-6 text-white tracking-tight">â‚¹0</h2>
            
            <div class="grid grid-cols-2 gap-4 mb-6">
                <div class="bg-slate-800/50 p-3 rounded-2xl">
                    <p class="text-[9px] uppercase font-bold text-slate-500 mb-1">Safe-to-Spend</p>
                    <p id="dailyLimit" class="text-xl font-bold text-emerald-400">â‚¹0/day</p>
                </div>
                <div class="bg-slate-800/50 p-3 rounded-2xl">
                    <p class="text-[9px] uppercase font-bold text-slate-500 mb-1">Salary Limit</p>
                    <p id="salaryDisplay" class="text-xl font-bold text-slate-100">â‚¹0</p>
                </div>
            </div>

            <div class="w-full bg-slate-800 h-3 rounded-full overflow-hidden shadow-inner">
                <div id="progressBar" class="h-full bg-blue-500 transition-all duration-1000" style="width: 0%"></div>
            </div>
        </div>

        <div class="flex gap-3 mb-6">
            <button onclick="handleAddCategory()" class="flex-1 bg-white border border-gray-200 p-4 rounded-2xl text-[11px] font-bold text-slate-600 shadow-sm flex items-center justify-center gap-2">
                <span>âž• ADD CATEGORY</span>
            </button>
            <button onclick="handleManageCategoryBudgets()" class="flex-1 bg-white border border-gray-200 p-4 rounded-2xl text-[11px] font-bold text-blue-600 shadow-sm flex items-center justify-center gap-2">
                <span>ðŸŽ¯ SET BUDGETS</span>
            </button>
        </div>

        <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-gray-100 mb-6">
            <input type="hidden" id="editId" value="">
            <div class="grid grid-cols-2 gap-3 mb-4">
                <input id="amount" type="number" placeholder="â‚¹ Amount" class="p-4 rounded-2xl bg-gray-50 outline-none text-lg font-bold border-none">
                <select id="sector" onchange="checkBillsCategory(this.value)" class="p-4 rounded-2xl bg-gray-50 outline-none text-sm font-bold border-none"></select>
            </div>
            <div id="subSectorContainer" class="hidden mb-4">
                <select id="subSector" class="w-full p-4 rounded-2xl bg-blue-50 border border-blue-100 outline-none text-sm font-bold text-blue-700"></select>
            </div>
            <div class="flex gap-3 mb-6">
                <select id="method" class="w-1/2 p-4 rounded-2xl bg-gray-50 outline-none text-sm font-bold border-none">
                    <option>UPI</option><option>Cash</option><option>Credit Card</option><option>Debit Card</option>
                </select>
                <input id="date" type="date" class="w-1/2 p-4 rounded-2xl bg-gray-50 outline-none text-sm font-bold border-none">
            </div>
            <button id="saveBtn" onclick="handleSaveExpense()" class="w-full bg-blue-600 text-white p-5 rounded-2xl font-black text-sm uppercase tracking-widest shadow-lg shadow-blue-200 active:scale-95">Add Expense</button>
        </div>

        <div id="chartSection" class="bg-white p-6 rounded-[2rem] shadow-sm border border-gray-100 mb-6 hidden">
            <p class="text-[10px] uppercase font-bold text-gray-400 mb-6 text-center tracking-widest">Spending Ranking</p>
            <div id="chartContainer" style="height: 260px; position: relative;">
                <canvas id="categoryBarChart"></canvas>
            </div>
        </div>

        <div class="bg-white p-6 rounded-[2rem] border border-gray-100 mb-6">
            <p class="text-[10px] uppercase font-bold text-gray-400 mb-4 text-center tracking-widest">Transaction Search</p>
            <input id="searchInput" oninput="handleRender()" type="text" placeholder="ðŸ” Search Category or Method..." class="w-full p-4 rounded-2xl bg-gray-50 outline-none text-sm border-none mb-4">
            <div class="grid grid-cols-2 gap-3">
                <div class="flex flex-col gap-1">
                    <span class="text-[8px] font-bold text-gray-300 ml-2 uppercase">From</span>
                    <input id="startDate" type="date" oninput="handleRender()" class="p-3 rounded-xl bg-gray-50 text-[10px] border-none outline-none">
                </div>
                <div class="flex flex-col gap-1">
                    <span class="text-[8px] font-bold text-gray-300 ml-2 uppercase">To</span>
                    <input id="endDate" type="date" oninput="handleRender()" class="p-3 rounded-xl bg-gray-50 text-[10px] border-none outline-none">
                </div>
            </div>
        </div>

        <div id="history" class="space-y-3 mb-4"></div>
        <button id="seeAllBtn" onclick="toggleSeeAll()" class="w-full p-4 bg-gray-100 text-gray-400 rounded-2xl text-[9px] font-bold uppercase hidden">See More</button>
    </div>

    <script>
        // FIREBASE & LOGIC
        const firebaseConfig = {
            apiKey: "AIzaSyBSfbUpYpgu0kLC2a1I4oEiQjH_zQoxcdE",
            authDomain: "expensetracker-7da2d.firebaseapp.com",
            projectId: "expensetracker-7da2d",
            storageBucket: "expensetracker-7da2d.firebasestorage.app",
            messagingSenderId: "765154907153",
            appId: "1:765154907153:web:089afc8966a991c9524db0"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        let allExpenses = [];
        let categoryChart = null;
        let isSeeAll = false;
        let monthlySalary = localStorage.getItem('mySalary') || 32000;
        let catBudgets = JSON.parse(localStorage.getItem('catBudgets')) || {};
        let categories = JSON.parse(localStorage.getItem('myCats')) || ["ðŸ” Food", "ðŸš— Travel", "ðŸ›ï¸ Shopping", "ðŸ§¾ Bills", "ðŸ“º OTT Subscription", "ðŸ“¦ Others"];

        function checkBillsCategory(val) { document.getElementById('subSectorContainer').classList.toggle('hidden', val !== "ðŸ§¾ Bills"); }
        function handleLogin() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
        function handleLogout() { auth.signOut(); }

        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('loginPage').classList.add('hidden');
                document.getElementById('appPage').classList.remove('hidden');
                document.getElementById('userName').innerText = user.displayName;
                db.collection("expenses").where("uid", "==", user.uid).orderBy("date", "desc")
                    .onSnapshot(snap => {
                        allExpenses = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        handleRender();
                    });
            } else {
                document.getElementById('loginPage').classList.remove('hidden');
                document.getElementById('appPage').classList.add('hidden');
            }
        });

        async function handleSaveExpense() {
            const amount = document.getElementById('amount').value;
            const date = document.getElementById('date').value;
            const editId = document.getElementById('editId').value;
            if (!amount || !date) return;
            let sector = document.getElementById('sector').value;
            const data = { amount: parseFloat(amount), sector, method: document.getElementById('method').value, date, uid: auth.currentUser.uid, timestamp: firebase.firestore.FieldValue.serverTimestamp() };
            try {
                if (editId) { await db.collection("expenses").doc(editId).update(data); document.getElementById('editId').value = ""; }
                else { await db.collection("expenses").add(data); }
                document.getElementById('amount').value = "";
            } catch (e) { console.error(e); }
        }

        function handleRender() {
            const now = new Date();
            const todayStr = now.toISOString().split('T')[0];
            const daysInMonth = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
            const daysLeft = Math.max(daysInMonth - now.getDate() + 1, 1);

            let dSum = 0, mSum = 0, catSummary = {};
            const startD = document.getElementById('startDate').value;
            const endD = document.getElementById('endDate').value;
            const search = document.getElementById('searchInput').value.toLowerCase();

            const filtered = allExpenses.filter(ex => {
                const matchesDate = (!startD || ex.date >= startD) && (!endD || ex.date <= endD);
                const matchesSearch = ex.sector.toLowerCase().includes(search);
                if (ex.date === todayStr) dSum += ex.amount;
                const exDate = new Date(ex.date);
                if (exDate.getMonth() === now.getMonth() && exDate.getFullYear() === now.getFullYear()) {
                    mSum += ex.amount;
                    catSummary[ex.sector] = (catSummary[ex.sector] || 0) + ex.amount;
                }
                return matchesDate && matchesSearch;
            });

            // Dashboard Logic
            const pc = Math.min((mSum/monthlySalary)*100, 100);
            const card = document.getElementById('dashboardCard');
            const bar = document.getElementById('progressBar');
            
            card.className = "budget-card text-white mb-6";
            if(pc > 90) card.classList.add('budget-danger');
            else if(pc > 70) card.classList.add('budget-warning');

            bar.className = pc > 90 ? "h-full bg-red-500" : pc > 70 ? "h-full bg-orange-500" : "h-full bg-blue-500";
            bar.style.width = pc + "%";

            document.getElementById('monthlyTotal').innerText = `â‚¹${mSum.toFixed(2)}`;
            document.getElementById('dailyLimit').innerText = `â‚¹${Math.max((monthlySalary - mSum) / daysLeft, 0).toFixed(0)}/day`;
            document.getElementById('salaryDisplay').innerText = `â‚¹${monthlySalary}`;

            const limit = isSeeAll ? filtered.length : 10;
            document.getElementById('history').innerHTML = filtered.slice(0, limit).map(ex => `
                <div class="bg-white p-4 rounded-2xl border-none shadow-sm flex justify-between items-center mb-2">
                    <div><p class="font-bold text-sm text-slate-700">${ex.sector}</p><p class="text-[9px] text-gray-400 font-bold uppercase">${ex.date}</p></div>
                    <p class="font-black text-slate-800">â‚¹${ex.amount}</p>
                </div>`).join('');
            document.getElementById('seeAllBtn').classList.toggle('hidden', filtered.length <= 10);

            if (Object.keys(catSummary).length > 0) {
                document.getElementById('chartSection').classList.remove('hidden');
                updateBarChart(catSummary);
            }
        }

        function updateBarChart(summary) {
            const ctx = document.getElementById('categoryBarChart').getContext('2d');
            const sortedKeys = Object.keys(summary).sort((a,b) => summary[b] - summary[a]);
            const data = {
                labels: sortedKeys,
                datasets: [{ data: sortedKeys.map(k => summary[k]), backgroundColor: '#3b82f6', borderRadius: 12, barThickness: 24 }]
            };
            if (categoryChart) { categoryChart.data = data; categoryChart.update(); }
            else {
                categoryChart = new Chart(ctx, {
                    type: 'bar', data, options: {
                        indexAxis: 'y', plugins: { legend: { display: false } },
                        scales: { x: { display: false }, y: { grid: { display: false }, ticks: { font: { size: 11, weight: 'bold' } } } }
                    }
                });
            }
        }

        function handleManageCategoryBudgets() {
            const list = categories.map((c, i) => `${i+1}. ${c} (Current: â‚¹${catBudgets[c] || 0})`).join('\n');
            const choice = prompt(`Select Category # to set budget:\n\n${list}`);
            if(choice) {
                const cat = categories[parseInt(choice)-1];
                const b = prompt(`Set monthly budget for ${cat}:`);
                if(b) { catBudgets[cat] = parseFloat(b); localStorage.setItem('catBudgets', JSON.stringify(catBudgets)); }
            }
        }
        function handleAddCategory() { const n = prompt("New Category Name:"); if(n) { categories.push(n); localStorage.setItem('myCats', JSON.stringify(categories)); location.reload(); } }
        function handleSetSalary() { const s = prompt("Set Monthly Salary Limit:"); if(s) { monthlySalary = s; localStorage.setItem('mySalary', s); handleRender(); } }
        document.getElementById('sector').innerHTML = categories.map(c => `<option value="${c}">${c}</option>`).join('');
        document.getElementById('date').value = new Date().toISOString().split('T')[0];
    </script>
</body>
</html>
